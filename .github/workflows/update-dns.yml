name: Sync DNS Records

on:
  push:
    branches:
      - main
    paths:
      - 'roles/technitium/vars/records.yml'

jobs:
  sync-dns:
    runs-on: [self-hosted]
    env:
      VAULT_PASS: ${{ secrets.VAULT_PASS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 1

      - name: Verify Ansible Installation
        run: |
          ansible --version
          python3 --version || python --version

      - name: Debug working directory
        run: pwd && ls -la

      - name: Write vault password to file
        run: echo "$VAULT_PASS" > vault_pass.txt

      - name: Setup SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          # Add your Technitium servers to known_hosts
          ssh-keyscan -H 192.168.1.51 >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H 192.168.1.52 >> ~/.ssh/known_hosts 2>/dev/null || true
          # If you have hostnames defined, add them too
          ssh-keyscan -H technitium01 >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H technitium02 >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Setup SSH private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        if: secrets.SSH_PRIVATE_KEY != ''

      - name: Run Ansible Playbook
        run: |
          export ANSIBLE_CONFIG=$(pwd)/ansible.cfg
          export ANSIBLE_HOST_KEY_CHECKING=False
          ansible-playbook -v --vault-password-file vault_pass.txt \
            playbooks/sync_selected_dns.yml -e "target_servers=technitium01,technitium02"
