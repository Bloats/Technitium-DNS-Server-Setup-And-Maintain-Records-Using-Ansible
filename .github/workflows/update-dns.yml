name: Sync DNS Records

on:
  push:
    branches:
      - main
    paths:
      - 'roles/technitium/vars/records.yml'

jobs:
  sync-dns:
    runs-on: [self-hosted]
    env:
      VAULT_PASS: ${{ secrets.VAULT_PASS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 1

      - name: Setup Python and Install Ansible
        run: |
          # Check if python3 and pip3 are available, install if needed
          if ! command -v python3 &> /dev/null; then
            if command -v apt-get &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y python3 python3-pip
            elif command -v yum &> /dev/null; then
              sudo yum install -y python3 python3-pip
            elif command -v dnf &> /dev/null; then
              sudo dnf install -y python3 python3-pip
            else
              echo "Package manager not found. Please install Python3 and pip3 manually."
              exit 1
            fi
          fi
          
          # Install Ansible using pip3
          if command -v pip3 &> /dev/null; then
            pip3 install --no-cache-dir ansible
          elif command -v pip &> /dev/null; then
            pip install --no-cache-dir ansible
          else
            echo "pip not found after installation attempt"
            exit 1
          fi

      - name: Debug working directory
        run: pwd && ls -la

      - name: Write vault password to file
        run: echo "$VAULT_PASS" > vault_pass.txt

      - name: Run Ansible Playbook
        run: |
          export ANSIBLE_CONFIG=$(pwd)/ansible.cfg
          ansible-playbook -v --vault-password-file vault_pass.txt \
            playbooks/sync_selected_dns.yml -e "target_servers=technitium01,technitium02"
